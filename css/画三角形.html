<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 0px;
            height: 0px;
            border: 100px solid;
            margin-bottom: 100px;

            border-color: transparent transparent rgba(134, 241, 143, 1) transparent;
        }

        .triangle {
            margin: top 100px;
            width: 0;
            height: 0;
            border-bottom: 200px solid #cc7eb1;
            border-left: 200px solid transparent;
            border-right: 200px solid transparent;
        }

        .ww {


            float: right;       
            width: 20px;
            height: 300px;
            background-color: rgb(69, 230, 33);
        }

        .ee {
            margin-bottom: 20px;

            position: absolute;
            width: 200px;
            height: 300px;
            background-color: blue;

        }
    </style>
</head>

<body>
    <div class="container"></div>
    <div class="triangle"></div>
    <div class="ee"></div>
    <div class="ww"></div>
</body>

</html>
